<!DOCTYPE html>
<html>
<head>
  <title>jQuery Gallery</title>
  <link rel="stylesheet" href="stylesheet.css">
  <!-- LINK TO FANCYBOX STYLESHEET -->
  <link rel="stylesheet" href="fancybox/jquery.fancybox.css">
</head>
<body>
  <div class="container clearfix">
    <div class="gallery">
      <h1>jQuery Gallery</h1>

      <div class="previews">
          <a href="#" height="100" width="67" data-full="images/fashion/top1large.jpg"><img src="images/fashion/top1small.jpg" /></a>
          <a href="#" class = "pick1" data-full="images/fashion/top2large.jpg"><img src="images/fashion/top2small.jpg" /></a>
          <a href="#" class = "pick2" data-full="images/fashion/top3large.jpg"><img src="images/fashion/top3small.jpg" /></a>
          <a href="#" class = "pick3" data-full="images/fashion/top4large.jpg"><img src="images/fashion/top4small.jpg" /></a>
          <a href="#" class = "pick4" data-full="images/fashion/top5large.jpg"><img src="images/fashion/top5small.jpg" /></a>
      </div>

      <div class="full">
          <!-- first image is viewable to start -->
          <a class="fancybox" href="images/fashion/top1large.jpg"><img class="fullImage" src="images/fashion/top1large.jpg" /></a>
      </div>

    </div>
  </div>
  <!-- LOAD JQUERY LIBRARY -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <!-- LOAD FANCYBOX -->
  <script src="fancybox/jquery.fancybox.js?v=2.1.4"></script>
  <!-- BEGIN JS -->
  <script>
    
    $(function() {
      // CREATE A VARIABLE TO STORE THE DATA-FULL ATTRIBUTE WHEN X IS CLICKED
      var data = $(this).data("full");
      
      // CREATE A VARIABLE TO STORE A JQUERY SELECTOR FOR FULLIMAGE
      var fullImage = $(".fullImage");

      // WHEN AN A IN THE PREVIEWS CLASS IS CLICKED, FIND FULLIMAGE, CHANGE THE SRC ATTR TO DATA, HIDE FULLIMAGE, THEN FADEIN. THEN, FIND THE FANCYBOX CLASS, CHANGE THE HREF ATTR TO DATA.

      $('.previews a').on('click',function(){
          fullImage.attr("src",data).hide().fadeIn(600);
          $(".fancybox").attr("href", data);
      });

      // APPLY FANCYBOX METHOD TO THE FANCYBOX CLASS
      $(".fancybox").fancybox();
    
    });
  </script>
</body>
</html>
